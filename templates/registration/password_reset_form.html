<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>password_reset</title>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
		<script src="/static/admin/js/nav_sidebar.js" defer></script>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
		<meta name="robots" content="NONE,NOARCHIVE">
	</head>
	<body class=" login" data-admin-utc-offset="28800">
	<!-- Container -->
		<div id="container">
			<!-- Header -->
			<div id="header">
				<div id="branding">
					<h1 id="site-name">Password_reset</h1>
				</div>
			</div>
			<!-- END Header -->
			<div class="main" id="main">
			  <div class="content">
				<!-- Content -->
				<div id="content" class="colM">
					<div id="content-main">
						<form method="post" action="{% url 'login' %}">
						{% csrf_token %}
						  <div class="form-row">
							<label for="id_username" class="required">Email:</label> <input type="text" name="email" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
						  </div>
						  <div class="submit-row">
							<input type="submit" value="Send">
						  </div>

						</form>
					</div>
				  <br class="clear">
				</div>
				<!-- END Content -->
				<center>
					<div id="footer">
						<p class="mt-5 mb-3 text-muted">
							<a href="{% url 'login' %}">Login</a>    Copyright &copy; 2022 WiAdvance Technology Co. All Rights Reserved.
						</p>
					</div>
				</center>
			  </div>
			</div>
		</div>
	<!-- END Container -->
  </body>
</html>
